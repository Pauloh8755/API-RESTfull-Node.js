<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer type="module"></script>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <link rel="stylesheet" type="text/css" href="./style/button.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">   
    <title>CRUD Cliente</title>
</head>
<body>
    <header>
        <img id="img-logout" src="./img/logout.svg">
        <div class="header-item column-center">
            <img src="./img/user.svg">
            <p class="title">Bem vindo User123</p>
        </div>
        <div class="header-item column-center">
            <nav>
                <ul id="menu">
                    <li class="default-text">
                        <img src="./img/usercheck.svg">Cadastro de Funcionário
                    </li>
                    <li class="default-text">
                        <img src="./img/invader.svg">Lorem ipsum urion
                    </li>
                </ul>
            </nav>
        </div>

    </header>
    <main class="column">
        <div class="container-modal column-center">
            <div id="modal-funcionario">
                <div id="container-form">
                    <form>
                        <div id="close-modal"><img src="./img/bx-plus 1.svg"></div>
                        <h1>Cadastro de Funcionários</h1>
                        <div class="head-form">
                            <div class="container-nome">
                                <label><h3>Nome<h3></label>
                                <input class="campo" type="text" id="nome">
                            </div>
                            <div class="container-img">
                                <div>
                                    <input id="inputFile" type="file" accept="image/jpeg,image/png,image/jpg">
                                    <label for="inputFile" id="demo-image">
                                        <img src="" id="imagePreview">
                                    </label>
                                </div>
                            </div>
                            <div class="container-data">
                                <label><h3>Data Nascimento<h3></label>
                                <input class="campo" type="text" id="data">
                            </div>
                            <div class="container-sexo">
                                <label><h3>Sexo<h3></label>
                                <div>
                                    <input type="radio" name="rdoSexo" value="M"><label class="radio"> Masculino</label>
                                    <input type="radio" name="rdoSexo" value="F"><label class="radio"> Feminino</label>
                                    <input type="radio" name="rdoSexo" value="O"><label class="radio"> Outro</label>
                                </div>
                            </div>
                        </div>
                        <div class="body-form">
                            <div class="container-rg">
                                <label><h3>RG<h3></label>
                                <input class="campo" type="text" id="rg">
                            </div>
                            <div class="container-cpf">
                                <label><h3>CPF<h3></label>
                                <input class="campo" type="text" id="cpf">
                            </div>
                            <div class="container-email">
                                <label><h3>Email<h3></label>
                                <input class="campo" type="text" id="email">
                            </div>
                            <div class="container-celular">
                                <label><h3>Celular<h3></label>
                                <input class="campo" type="text" id="celular">
                            </div>
                            <div class="container-cep">
                                <label><h3>CEP<h3></label>
                                <input class="campo" type="text" id="cep">
                            </div>
                            <div class="container-rua">
                                <label><h3>Logradouro<h3></label>
                                <input class="campo" type="text" id="logradouro">
                            </div>
                            <div class="container-numero">
                                <label><h3>Número<h3></label>
                                <input class="campo" type="text" id="numero">
                            </div>
                            <div class="container-bairro">
                                <label><h3>Bairro<h3></label>
                                <input class="campo" type="text" id="bairro">
                            </div>
                            <div class="container-cidade">
                                <label><h3>Cidade<h3></label>
                                <input class="campo" type="text" id="cidade">
                            </div>
                            <div class="container-uf">
                                <label><h3>UF<h3></label>
                                <input class="campo" type="text" id="uf">
                            </div>
                            <div class="container-cadastrar">
                                <input type="button" class="button-cadastrar green" value="Cadastrar" id="save" >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <img id="back-svg" src="./img/background.svg">
        <img id="node-svg" src="./img/node.svg">
        <table class="titulo-tabela">
            <thead class="title">
                <tr>
                    <td class="foto">Foto</td>
                    <td class="nome">Nome</td>
                    <td class="email">Email</td>
                    <td class="celular">Celular</td>
                    <td class="func"><div class="novo-func"><img src="./img/bx-plus 1.svg"> Novo Funcionário</div></td>
                </tr>
            </thead>
        </table>
        <table class="records">
            <div class="overflow">
                <tbody>
                
                </tbody>
            </div>
        </table>
    </main>
</body>
</html>
